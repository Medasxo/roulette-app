<app-header (newApiKey)="setAPI($event)"></app-header>
<div class="main">
  <app-statistics-block *ngIf="Stats.length>0 && Colors.length >0" [Stats]="Stats" [Colors]="Colors">
  </app-statistics-block>
  <div class="flexContainer">
    <app-event-block (newResult)="newResult($event)" [apiKey]="apiKeyValue" [fakeStartDelta]="fakeStartDelta" [startDelta]="startDelta"
      [getNextGame]="getNextGame" [getResult]="getResult" [getRequest]="getRequest" [gameId]="gameId" [result]="result">
    </app-event-block>
    <app-gameboard [apiKey]="apiKeyValue" [positionID]="positionID" [Colors]="Colors" [result]="newResultValue"></app-gameboard>
    <app-actions-log></app-actions-log>
  </div>

</div>
